<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">
   
   <style type="text/css">
	   
   </style>
   
   
    
   
    <s:div id="forgotpassword">
     <h:form id="forgopassword" >
      <rich:panel style="width:800px;">
   
    <center><h:messages globalOnly="true" styleClass="message"
			errorStyle="color:red" warnStyle="color:#600;font-weight:bold"
			infoStyle="color:green;font-weight:bold" id="globalMessages" /></center>
			<br/>
    
		
			<s:decorate id="emailIdDecoration" template="edit.xhtml">
                <ui:define name="label">Email Id</ui:define>
                 <h:inputText id="emailId" required="true" size="40"
                          value="#{usersDataAction.forgotpasswordmail}" style="height:20px;font-size:13pt;">
                    <a4j:support event="onblur" bypassUpdates="true" ajaxSingle="true" reRender="emailIdDecoration"/>
                </h:inputText>
               
            </s:decorate>
			<br/>
                
           <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>
             
					
			
			
		 </rich:panel>	
		 
		  <div class="actionButtons">

          
            <a4j:commandButton id="update"
                          value="Request Password"
                         actionListener="#{usersDataAction.getOperatorForgottenPassword}"
                      action="/operatorlogin.seam" 
                      reRender="forgotpassword"
                       onclick="Richfaces.showModalPanel('processingMdlPanel')" oncomplete="Richfaces.hideModalPanel('processingMdlPanel')"/>

           

            <h:commandButton id="cancel" 
                   value="Cancel"  action="/operatorlogin.seam" immediate="true" onclick="Richfaces.showModalPanel('processingMdlPanel')" oncomplete="Richfaces.hideModalPanel('processingMdlPanel')">
                   
               
             </h:commandButton>   
            

          

        </div>
		 
		
</h:form>
</s:div>
    
      
   <ui:include src="processing.xhtml" />
</ui:define>

</ui:composition>
