<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich"
   xmlns:s="http://jboss.com/products/seam/taglib"
   contentType="text/html">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>Transport</title>
       <link rel="stylesheet" type="text/css" href="../stylesheet/style.css" />
      <a:loadStyle src="/stylesheet/theme.xcss"/>
      <a:loadStyle src="/stylesheet/theme.css"/>
      <ui:insert name="head"/>
      
      
      
   </head>
   <body>
   <s:div rendered="#{identity.loggedIn and (identity.hasRole('OPERATOR')) }">
      <ui:include src="operatormenu.xhtml" >
         <ui:param name="projectName" value="transport"/>
      </ui:include>
      </s:div>
      <div class="body">
     
      <center>
         <h:messages id="messages" globalOnly="true" styleClass="message"
            errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
            rendered="#{showGlobalMessages != 'false'}"/>
            </center>
            <table width="100%" cellspacing="23">
            <tr>
            <td width="13%" valign="top" >
            <h:form>
            <rich:panel id="menuId">
             
            <table >
            
            <tr>
            <td>
            
            
            <s:link styleClass= "linkText" value="Home" view="/operator/operatorhome.xhtml"  onclick="Richfaces.showModalPanel('processingMdlPanel')" oncomplete="Richfaces.hideModalPanel('processingMdlPanel')"/>
            
              
            </td>
            </tr>
            
            
            <tr>
            <td>
            
            
            <h:commandLink styleClass= "linkText" value="Profile" actionListener="#{usersDataAction.showProfile}" action="/operator/profile.xhtml"  onclick="Richfaces.showModalPanel('processingMdlPanel')" oncomplete="Richfaces.hideModalPanel('processingMdlPanel')"/>
            
              
            </td>
            </tr>
            
            
             <tr>
            <td>
            
            
            <h:commandLink styleClass= "linkText" value="Change Password" actionListener="#{usersDataAction.initOperatorPassword}"  action="/operator/changepassword.xhtml"  onclick="Richfaces.showModalPanel('processingMdlPanel')" oncomplete="Richfaces.hideModalPanel('processingMdlPanel')"/>
            
              
            </td>
            </tr>
            
            
            <tr>
            <td>
            
            
            <s:link  styleClass= "linkText" value="Model Type" view="/operator/ModelTypeList.xhtml"  onclick="Richfaces.showModalPanel('processingMdlPanel')" oncomplete="Richfaces.hideModalPanel('processingMdlPanel')"/>
            
              
            </td>
            </tr>
            
            
             <tr>
            <td>
            
            
            <s:link  styleClass= "linkText" value="Seating Type" view="/operator/SeatingTypeList.xhtml"  onclick="Richfaces.showModalPanel('processingMdlPanel')" oncomplete="Richfaces.hideModalPanel('processingMdlPanel')"/>
            
              
            </td>
            </tr>
            
            
              <tr>
            <td>
            
            
           <s:link  styleClass= "linkText" value="Routes" view="/operator/locationpoints.xhtml"  onclick="Richfaces.showModalPanel('processingMdlPanel')" oncomplete="Richfaces.hideModalPanel('processingMdlPanel')"/>
            
              
            </td>
            </tr>
            
            
            
            <tr>
            <td>
            
            
            <h:commandLink  styleClass= "linkText" value="Transport" action="/operator/TransportList.xhtml" actionListener="#{transportAction.startPage}" onclick="Richfaces.showModalPanel('processingMdlPanel')" oncomplete="Richfaces.hideModalPanel('processingMdlPanel')"/>
            
              
            </td>
            </tr>
            
            
              <tr>
            <td>
            
            
            <h:commandLink  styleClass= "linkText" value="Bookings" action="/operator/bookingList.xhtml" actionListener="#{bookingAction.startPage}" onclick="Richfaces.showModalPanel('processingMdlPanel')" oncomplete="Richfaces.hideModalPanel('processingMdlPanel')"/>
            
              
            </td>
            </tr>
            
            <tr>
            <td>
            
            
            <s:link styleClass= "linkText" value="Driver" view="/operator/DriverList.xhtml"  onclick="Richfaces.showModalPanel('processingMdlPanel')" oncomplete="Richfaces.hideModalPanel('processingMdlPanel')"/>
            
              
            </td>
            </tr>
            
            
            </table>
            
            </rich:panel>
            </h:form>
            </td>
            <td width="87%"  valign="top">
            <rich:panel id="contentId">
            <ui:insert name="body"/>
            </rich:panel>
            </td>
            </tr>
            </table>
         
      </div>
      <div class="footer">
        
      </div>
      <ui:include src="processing.xhtml" />
   </body>
</html>
</f:view>
